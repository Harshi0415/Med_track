<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 0;
      background-color: rgb(59, 172, 243);
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Doctor Details Form</h2>
    <form id="doctorForm" action="/doctor_profile" method="POST">
      <div class="form-group">
        <label for="docName">Full Name</label>
        <input type="text" id="docName" name="docName" placeholder="Enter full name" required>
      </div>

      <div class="form-group">
        <label for="docAge">Age</label>
        <input type="number" id="docAge" name="docAge" placeholder="Enter age" required>
      </div>

      <div class="form-group">
        <label for="docGender">Gender</label>
        <select id="docGender" name="docGender" required>
          <option value="">--Select Gender--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="specialization">Specialization</label>
        <select id="specialization" name="specialization" required>
          <option value="">--Select Specialization--</option>
          <option value="General Physician">General Physician</option>
          <option value="Cardiologist">Cardiologist</option>
          <option value="Dermatologist">Dermatologist</option>
          <option value="Pediatrician">Pediatrician</option>
          <option value="Neurologist">Neurologist</option>
          <option value="Orthopedic">Orthopedic</option>
          <option value="Gynecologist">Gynecologist</option>
          <option value="Psychiatrist">Psychiatrist</option>
          <option value="ENT Specialist">ENT Specialist</option>
        </select>
      </div>

      <div class="form-group">
        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" name="experience" placeholder="Enter experience in years" required>
      </div>

      <div class="form-group">
        <label for="docContact">Contact Number</label>
        <input type="tel" id="docContact" name="docContact" placeholder="Enter contact number" required>
      </div>

      <div class="form-group">
        <label for="docAddress">Hospital Address</label>
        <textarea id="docAddress" name="docAddress" placeholder="Enter clinic/hospital address" rows="3"
          required></textarea>
      </div>

      <div class="form-group">
        <label for="availability">Availability</label>
        <textarea id="availability" name="availability" placeholder="e.g., Mon-Fri 10AM–2PM, Sat 9AM–1PM" rows="2"
          required></textarea>
      </div>
      <div class="form-group">
        <label for="qualifications">Qualifications</label>
        <input type="text" id="qualifications" name="qualifications" placeholder="e.g., MBBS, MD (Cardiology)" required>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>

</html>
