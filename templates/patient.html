<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      background-color: rgb(45, 242, 246);
    }

    .container {
      max-width: 650px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }

    legend {
      font-size: 1.2em;
      margin-bottom: 20px;
      font-weight: bold;
      color: #555;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 17px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li style="color: green; list-style: none;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


  <div class="container">
    <h2>Patient Details Form</h2>
    <form id="patientForm" method="POST" action="/patient">
      <fieldset>
        <legend>Patient Information</legend>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter full name" autocomplete="name" required>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="Enter age" autocomplete="bday" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" placeholder="Enter 10-digit phone number"
                 autocomplete="tel" pattern="[0-9]{10}" title="Enter 10-digit phone number" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="Enter full address" rows="3" autocomplete="street-address" required></textarea>
        </div>

        <div class="form-group">
          <label for="bloodGroup">Blood Group</label>
          <select id="bloodGroup" name="bloodGroup" required>
            <option value="">--Select Blood Group--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>

        <div class="form-group">
          <label for="medicalHistory">Medical History</label>
          <textarea id="medicalHistory" name="medicalHistory" placeholder="Any known medical issues or allergies" rows="4"></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </fieldset>
    </form>
  </div>

    });
  </script>-->

</body>
</html>
