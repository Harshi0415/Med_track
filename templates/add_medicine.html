<!DOCTYPE html>
<html>
<head>
    <title>Add Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Prescription</h2>
     <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}




    <form method="POST" action="{{ url_for('add_medicine') }}">
        <div class="mb-3">
            <label class="form-label">Medicine Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Dosage</label>
            <input type="text" name="dosage" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Frequency</label>
            <input type="text" name="frequency" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Prescribed By</label>
            <input type="text" name="doctor" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Medicine</button>
        <a href="{{ url_for('prescriptions') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
