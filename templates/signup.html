<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SignUp page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      background-image: url(https://nkt.kcb.vn/nkt2/assets/img/backgrounds/1.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Inter', sans-serif;
      color: black;
    }

    h1, h2 {
      text-align: center;
      margin-top: 20px;
    }

    .form-container {
      max-width: 700px;
      width: 90%;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .form-label {
      font-size: 22px;
      font-weight: 500;
    }

    .form-control {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
    }

    .btn {
      background-color: black;
      border: none;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 20px;
      color: white;
    }

    .btn:hover {
      background-color: #333;
    }

    .abc {
      margin-top: 15px;
      text-align: center;
    }

    .custom-alert {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
  </style>
</head>

<body>
  <h1>Welcome to SignUp page</h1>
  <h2>Please SignUp here!!</h2>

  <!-- Flash Message Box -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="custom-alert {{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form class="form-container" action="/signup" method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">Username :</label>
      <input type="text" name="username" class="form-control" placeholder="Enter your username" id="username" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address :</label>
      <input type="email" name="email" class="form-control" placeholder="Enter your Email Address" id="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password :</label>
      <input type="password" name="password" class="form-control" placeholder="Enter your password" id="password" required>
    </div>

    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password :</label>
      <input type="password" name="confirm_password" class="form-control" placeholder="Confirm your password" id="confirm_password" required>
    </div>

    <button type="submit" class="btn">SignUp</button>
    <p class="abc">Already have an account? <a href="/login">Login here</a></p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
